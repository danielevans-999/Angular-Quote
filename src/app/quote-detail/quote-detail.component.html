<span>By:{{quote.author}}</span>
<span id="up"><i class="fas fa-thumbs-up fa-col m-4 text-success fa-2x"></i>{{quote.upvote}}</span>
<span id="down"><i class="fas fa-thumbs-down m-4 fa-2x"></i>{{quote.downvote}}</span>
<span id="delete" (click)= 'quoteDan(true)'><i class="far fa-trash-alt fa-2x text-danger float-right"></i></span>
