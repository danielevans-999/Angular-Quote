<div class="row">
    <div class="col-md-6">
        <div class="card mt-3" *ngFor='let quote of quotes;let i = index'>
            <div class="card-header text-center">posted by: {{quote.name}}</div>
            <div class="card-body">
                {{quote.quote}}
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-info mr-4" (click)='seeDetails(i)'>more</button>
                <app-quote-detail *ngIf='quote.viewDetails' [quote]='quote' (isDone)='purgeQuote($event,i)' (voteIncreese)='addVote($event,i)'>
                </app-quote-detail>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
    </div>
</div>
