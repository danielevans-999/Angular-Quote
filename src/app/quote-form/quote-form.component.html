<h4>Create a Quote</h4>
<form #quoteForm='ngForm'>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
    </div>
    <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" required class="form-control" [(ngModel)]='newQuote.author' name='author'>
    </div>
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" raws="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required>
    </div>
</form>
